{% extends "base.html" %}
{% block content %}
<div>
    <title>Blog</title>
    <div>
        {% for article in articles %}
        <!-- Post -->
        <div class="row">
            <div class="callout">
                <article class="post">
                    <header>
                        <div class="title">
                            <h2><a href="/blog/{{ article.slug }}.html">{{ article.title }}</a></h2>
                            <p>Posted on: {{ article.date }}</p>
                            <p>{{ article.summary }}</p>
                        </div>
                    </header>
                </article>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
